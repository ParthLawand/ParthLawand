    <text x="60" y="215" class="text"><tspan class="string">"‚òï Oracle Certified Java Dev"</tspan>,</text>
    <text x="60" y="235" class="text"><tspan class="string">"‚òÅÔ∏è OCI GenAI Professional"</tspan></text>
    
    <text x="40" y="255" class="text">];</text>
