<svg width="850" height="300" viewBox="0 0 850 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #050505; }
    .text-mono { font-family: 'JetBrains Mono', monospace; fill: #ffffff; font-size: 10px; }
    
    /* Isometric transform */
    .iso-container { transform: translate(425px, 50px) scale(1, 0.5) rotate(-45deg); }
    
    .block { fill: #0d1117; stroke: #30363d; stroke-width: 2; transition: all 0.3s; }
    .block:hover { fill: #1f2937; stroke: #00f3ff; }
    
    .block-top { fill: #161b22; }
    .block-side { fill: #090c10; }
    
    .accent-java { stroke: #e76f00; }
    .accent-spring { stroke: #6db33f; }
    .accent-kafka { stroke: #ffffff; }
    .accent-docker { stroke: #0db7ed; }
    
    /* Data flow animation */
    @keyframes flow {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }
    .data-line { stroke: #00f3ff; stroke-width: 2; stroke-dasharray: 5 5; animation: flow 1s linear infinite; opacity: 0.5; }
  </style>

  <rect width="100%" height="100%" class="bg" rx="10" />
  
  <text x="20" y="20" class="text-mono" fill="#484f58" font-size="12">ARCHITECTURE_VIEW // SKILLS_TOPOLOGY</text>

  <g transform="translate(425, 80)">
    
    <!-- Isometric Logic: x axis goes down-right, y axis goes down-left. -->
    <!-- We will fake it with 2.5D shapes for easier SVG maintenance than pure transform matrix -->
    
    <!-- Block 1: Java Core (Bottom) -->
    <path d="M0,0 L-60,30 L0,60 L60,30 Z" fill="#161b22" stroke="#e76f00" stroke-width="2" /> <!-- Top -->
    <path d="M-60,30 L-60,70 L0,100 L0,60 Z" fill="#0d1117" stroke="#e76f00" stroke-width="1" /> <!-- Left Side -->
    <path d="M0,60 L0,100 L60,70 L60,30 Z" fill="#090c10" stroke="#e76f00" stroke-width="1" /> <!-- Right Side -->
    <text x="-25" y="35" class="text-mono" fill="#e76f00">JAVA_CORE</text>

    <!-- Connection Up -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#484f58" stroke-width="1" />
    <circle cx="0" cy="-30" r="2" fill="#00f3ff">
      <animate attributeName="cy" values="0;-60" dur="1.5s" repeatCount="indefinite" />
    </circle>

    <!-- Block 2: Spring Boot (Middle) -->
    <g transform="translate(0, -60)">
      <path d="M0,0 L-60,30 L0,60 L60,30 Z" fill="#161b22" stroke="#6db33f" stroke-width="2" />
      <path d="M-60,30 L-60,70 L0,100 L0,60 Z" fill="#0d1117" stroke="#6db33f" stroke-width="1" />
      <path d="M0,60 L0,100 L60,70 L60,30 Z" fill="#090c10" stroke="#6db33f" stroke-width="1" />
      <text x="-30" y="35" class="text-mono" fill="#6db33f">SPRING_BOOT</text>
    </g>

    <!-- Connections Out -->
    <line x1="60" y1="-30" x2="140" y2="10" stroke="#484f58" stroke-width="1" /> <!-- To Kafka -->
    <line x1="-60" y1="-30" x2="-140" y2="10" stroke="#484f58" stroke-width="1" /> <!-- To Docker -->
    
    <!-- Block 3: Kafka (Right) -->
    <g transform="translate(140, 10)">
      <path d="M0,0 L-50,25 L0,50 L50,25 Z" fill="#161b22" stroke="#ffffff" stroke-width="2" />
      <path d="M-50,25 L-50,55 L0,80 L0,50 Z" fill="#0d1117" stroke="#ffffff" stroke-width="1" />
      <path d="M0,50 L0,80 L50,55 L50,25 Z" fill="#090c10" stroke="#ffffff" stroke-width="1" />
      <text x="-15" y="30" class="text-mono" fill="#ffffff">KAFKA</text>
    </g>

    <!-- Block 4: Docker/Infra (Left) -->
    <g transform="translate(-140, 10)">
      <path d="M0,0 L-50,25 L0,50 L50,25 Z" fill="#161b22" stroke="#0db7ed" stroke-width="2" />
      <path d="M-50,25 L-50,55 L0,80 L0,50 Z" fill="#0d1117" stroke="#0db7ed" stroke-width="1" />
      <path d="M0,50 L0,80 L50,55 L50,25 Z" fill="#090c10" stroke="#0db7ed" stroke-width="1" />
      <text x="-20" y="30" class="text-mono" fill="#0db7ed">DOCKER</text>
    </g>

  </g>
</svg>
