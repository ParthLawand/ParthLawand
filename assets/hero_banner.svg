<svg width="850" height="300" viewBox="0 0 850 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad-glass" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(425 150) rotate(90) scale(150 425)">
      <stop stop-color="#1a202c" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.4"/>
    </radialGradient>
    <filter id="glow-heavy">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern for the background nodes -->
    <pattern id="grid-nodes" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#2d3748" opacity="0.5"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="#050505" rx="4"/>
  <rect width="100%" height="100%" fill="url(#grid-nodes)" opacity="0.3"/>

  <!-- Background Connecting Lines (Abstract) -->
  <path d="M100,100 Q200,50 400,150 T700,100" stroke="#2b6cb0" stroke-width="1" opacity="0.2" fill="none"/>
  <path d="M50,200 Q250,250 450,150 T800,200" stroke="#805ad5" stroke-width="1" opacity="0.2" fill="none"/>

  <!-- Hero Text with Glass Card Effect -->
  <g transform="translate(425, 150)">
    <!-- The Glass Card -->
    <rect x="-250" y="-60" width="500" height="120" rx="10" fill="url(#grad-glass)" stroke="#4a5568" stroke-width="1" />
    <rect x="-250" y="-60" width="500" height="120" rx="10" fill="white" fill-opacity="0.05" />
    
    <!-- Title -->
    <text x="0" y="-10" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="32" fill="white" letter-spacing="4" filter="url(#glow-heavy)">
      PARTH LAWAND
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="30" text-anchor="middle" font-family="monospace" font-size="14" fill="#63b3ed" letter-spacing="2">
      SYSTEMS_ARCHITECT // [V3.0_KERNEL]
    </text>
  </g>

  <!-- Glowing Orbs (Floating) -->
  <circle cx="100" cy="150" r="60" fill="url(#grad-glass)" opacity="0.5" filter="url(#glow-heavy)">
    <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="100" r="40" fill="url(#grad-glass)" opacity="0.3" filter="url(#glow-heavy)">
     <animate attributeName="cy" values="100;110;100" dur="5s" repeatCount="indefinite"/>
  </circle>

</svg>
