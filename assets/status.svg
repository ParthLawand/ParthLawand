<svg width="100" height="30" viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: sans-serif; font-size: 12px; fill: #3fb950; font-weight: bold; }
    .dot { fill: #3fb950; animation: blink 2s ease-in-out infinite; }
    @keyframes blink {
      0% { opacity: 0.4; r: 3; }
      50% { opacity: 1; r: 5; }
      100% { opacity: 0.4; r: 3; }
    }
  </style>
  <rect width="100" height="30" rx="15" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  <circle cx="15" cy="15" r="4" class="dot" />
  <text x="25" y="19" class="text">RUNNING</text>
</svg>
