<svg width="850" height="150" viewBox="0 0 850 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #050505; }
    .text-mono { font-family: 'JetBrains Mono', monospace; fill: #8b949e; font-size: 12px; }
    .gauge-bg { fill: none; stroke: #30363d; stroke-width: 8; }
    .gauge-val { fill: none; stroke-width: 8; stroke-linecap: round; transform: rotate(-90deg); transform-origin: center; }
    
    .cyan { stroke: #00f3ff; }
    .green { stroke: #0aff00; }
    .purple { stroke: #bd56ff; }
    
    @keyframes load {
       0% { stroke-dasharray: 0 100; }
    }
  </style>

  <rect width="100%" height="100%" class="bg" rx="10" />

  <!-- Title -->
  <text x="20" y="30" class="text-mono" fill="#c9d1d9" font-weight="bold">SYSTEM_LOAD // METRICS</text>

  <!-- Gauge 1: Commits -->
  <g transform="translate(150, 80)">
    <circle r="40" class="gauge-bg" />
    <circle r="40" class="gauge-val cyan" stroke-dasharray="200 251" style="animation: load 1s ease-out forwards;" />
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="'JetBrains Mono', monospace" font-size="16" font-weight="bold">850+</text>
    <text x="0" y="60" text-anchor="middle" class="text-mono">COMMITS_YTD</text>
  </g>

  <!-- Gauge 2: PRs -->
  <g transform="translate(425, 80)">
    <circle r="40" class="gauge-bg" />
    <circle r="40" class="gauge-val green" stroke-dasharray="180 251" style="animation: load 1.2s ease-out forwards;" />
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="'JetBrains Mono', monospace" font-size="16" font-weight="bold">42</text>
    <text x="0" y="60" text-anchor="middle" class="text-mono">PR_MERGED</text>
  </g>

  <!-- Gauge 3: Uptime/Coffee -->
  <g transform="translate(700, 80)">
    <circle r="40" class="gauge-bg" />
    <circle r="40" class="gauge-val purple" stroke-dasharray="240 251" style="animation: load 1.5s ease-out forwards;" />
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="'JetBrains Mono', monospace" font-size="16" font-weight="bold">âˆž</text>
    <text x="0" y="60" text-anchor="middle" class="text-mono">CAFFEINE_LVL</text>
  </g>

</svg>
