<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screen-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a202c"/>
      <stop offset="1" stop-color="#2d3748"/>
    </linearGradient>
    <linearGradient id="code-grad" x1="0" y1="0" x2="0" y2="1">
       <stop offset="0" stop-color="#4fd1c5" stop-opacity="0.8"/>
       <stop offset="1" stop-color="#4fd1c5" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d1117" />
  <circle cx="500" cy="100" r="150" fill="#7928ca" opacity="0.1" />
  <circle cx="100" cy="300" r="100" fill="#00f3ff" opacity="0.1" />

  <!-- The Desk -->
  <rect x="50" y="300" width="500" height="20" fill="#e2e8f0" rx="4"/>
  <rect x="70" y="320" width="20" height="80" fill="#cbd5e0"/>
  <rect x="510" y="320" width="20" height="80" fill="#cbd5e0"/>

  <!-- Monitor Left -->
  <g transform="translate(100, 150)">
    <rect width="180" height="120" rx="4" fill="#2d3748" stroke="#4a5568" stroke-width="4"/>
    <rect x="10" y="10" width="160" height="100" fill="url(#screen-grad)"/>
    <!-- Fake Code -->
    <rect x="20" y="20" width="80" height="4" fill="#63b3ed" rx="2"/>
    <rect x="20" y="30" width="120" height="4" fill="#4fd1c5" rx="2" opacity="0.6"/>
    <rect x="20" y="40" width="100" height="4" fill="#4fd1c5" rx="2" opacity="0.6"/>
    <rect x="20" y="50" width="90" height="4" fill="#4fd1c5" rx="2" opacity="0.6"/>
    <!-- Stand -->
    <rect x="80" y="120" width="20" height="30" fill="#4a5568"/>
    <rect x="60" y="150" width="60" height="5" fill="#4a5568" rx="2"/>
  </g>

  <!-- Monitor Right (Curved) -->
  <g transform="translate(320, 150)">
    <rect width="180" height="120" rx="4" fill="#2d3748" stroke="#4a5568" stroke-width="4"/>
    <rect x="10" y="10" width="160" height="100" fill="url(#screen-grad)"/>
    <!-- Fake Code -->
    <rect x="20" y="20" width="60" height="4" fill="#f687b3" rx="2"/>
    <rect x="20" y="30" width="130" height="4" fill="#f6e05e" rx="2" opacity="0.6"/>
    <rect x="20" y="40" width="110" height="4" fill="#68d391" rx="2" opacity="0.6"/>
    <!-- Stand -->
    <rect x="80" y="120" width="20" height="30" fill="#4a5568"/>
    <rect x="60" y="150" width="60" height="5" fill="#4a5568" rx="2"/>
  </g>

  <!-- Laptop -->
  <g transform="translate(250, 250)">
     <path d="M0,50 L100,50 L90,0 L10,0 Z" fill="#4a5568" />
     <rect x="0" y="50" width="100" height="5" fill="#2d3748" />
     <!-- Logo -->
     <circle cx="50" cy="25" r="8" fill="#e2e8f0" opacity="0.5"/>
  </g>

  <!-- Developer Character (Back View) -->
  <g transform="translate(240, 180)">
    <!-- Chair Back -->
    <rect x="10" y="100" width="100" height="120" rx="10" fill="#2d3748"/>
    <rect x="55" y="220" width="10" height="60" fill="#4a5568"/>
    
    <!-- Body -->
    <path d="M20,150 Q60,100 100,150 L100,220 L20,220 Z" fill="#4299e1"/> <!-- Shirt -->
    
    <!-- Head -->
    <circle cx="60" cy="110" r="35" fill="#f6ad55"/> <!-- Skin -->
    <path d="M25,100 Q60,60 95,100 L95,110 Q60,150 25,110 Z" fill="#1a202c"/> <!-- Hair -->
    
    <!-- Headphones -->
    <path d="M20,110 Q20,60 100,110" stroke="#a0aec0" stroke-width="5" fill="none"/>
    <rect x="15" y="100" width="15" height="30" rx="5" fill="#718096"/>
    <rect x="90" y="100" width="15" height="30" rx="5" fill="#718096"/>
  </g>

</svg>
