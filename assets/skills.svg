<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0d1117; }
    .node { fill: #161b22; stroke: #30363d; stroke-width: 2; }
    .node-text { font-family: sans-serif; fill: #c9d1d9; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    .edge { stroke: #30363d; stroke-width: 2; }
    .packet { fill: #58a6ff; r: 3; }
    
    @keyframes flow {
      0% { offset-distance: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { offset-distance: 100%; opacity: 0; }
    }
    
    @keyframes pulse {
      0% { stroke: #30363d; stroke-width: 2; }
      50% { stroke: #58a6ff; stroke-width: 3; filter: drop-shadow(0 0 4px #58a6ff); }
      100% { stroke: #30363d; stroke-width: 2; }
    }
  </style>

  <rect width="100%" height="100%" class="bg" rx="6" />

  <!-- Edges -->
  <path id="path1" d="M100,150 L300,100" class="edge" />
  <path id="path2" d="M100,150 L300,200" class="edge" />
  <path id="path3" d="M300,100 L500,100" class="edge" />
  <path id="path4" d="M300,100 L500,200" class="edge" />
  <path id="path5" d="M300,200 L500,200" class="edge" />

  <!-- Data Packets -->
  <circle r="4" fill="#58a6ff">
    <animateMotion dur="2s" repeatCount="indefinite" path="M100,150 L300,100" />
  </circle>
  <circle r="4" fill="#58a6ff">
    <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.5s" path="M100,150 L300,200" />
  </circle>
  <circle r="4" fill="#58a6ff">
     <animateMotion dur="2s" repeatCount="indefinite" begin="1s" path="M300,100 L500,100" />
  </circle>

  <!-- Nodes -->
  <!-- Java -->
  <g transform="translate(100, 150)">
    <circle r="40" class="node" style="animation: pulse 3s infinite;" />
    <text class="node-text">Java</text>
  </g>

  <!-- Spring Boot -->
  <g transform="translate(300, 100)">
    <circle r="45" class="node" style="animation: pulse 3s infinite 1s;" />
    <text class="node-text">Spring</text>
  </g>

  <!-- Kafka -->
  <g transform="translate(500, 100)">
     <circle r="40" class="node" style="animation: pulse 3s infinite 2s;" />
     <text class="node-text">Kafka</text>
  </g>

  <!-- Python -->
  <g transform="translate(300, 200)">
    <circle r="40" class="node" style="animation: pulse 3s infinite 1.5s;" />
    <text class="node-text">Python</text>
  </g>

  <!-- NLP -->
  <g transform="translate(500, 200)">
     <circle r="40" class="node" style="animation: pulse 3s infinite 2.5s;" />
     <text class="node-text">NLP</text>
  </g>

</svg>
