<svg width="800" height="220" viewBox="0 0 800 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .terminal-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      fill: #8b949e; 
    }
    .accent { fill: #58a6ff; }
    .success { fill: #3fb950; }
    .warning { fill: #d29922; }
    .cursor {
      animation: blink 1s step-end infinite;
      fill: #58a6ff;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .line-1 { animation: type 1s steps(40, end); opacity: 0; animation-fill-mode: forwards; animation-delay: 0.2s; }
    .line-2 { animation: type 0.8s steps(30, end); opacity: 0; animation-fill-mode: forwards; animation-delay: 1.5s; }
    .line-3 { animation: type 0.8s steps(30, end); opacity: 0; animation-fill-mode: forwards; animation-delay: 2.5s; }
    .line-4 { animation: type 0.5s steps(20, end); opacity: 0; animation-fill-mode: forwards; animation-delay: 3.5s; }
    .line-5 { animation: fade-in 0.5s ease-out; opacity: 0; animation-fill-mode: forwards; animation-delay: 4.5s; }
    @keyframes type {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(5px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .bg { fill: #0d1117; }
  </style>
  <rect width="100%" height="100%" class="bg" rx="6" fill="#0d1117"/>
  <circle cx="20" cy="20" r="6" fill="#ff5f56" />
  <circle cx="40" cy="20" r="6" fill="#ffbd2e" />
  <circle cx="60" cy="20" r="6" fill="#27c93f" />
  <g transform="translate(20, 60)">
    <text x="0" y="0" class="terminal-text" style="animation: type 0.5s steps(30, end) both; animation-delay: 0.2s;">
      <tspan class="accent">&gt; Initializing ParthLawand.identity...</tspan>
    </text>
    <text x="0" y="25" class="terminal-text" style="animation: type 0.5s steps(30, end) both; animation-delay: 1.2s;">
      <tspan>&gt; Loading core services: [</tspan><tspan class="success">JAVA</tspan><tspan>, </tspan><tspan class="success">SPRING_BOOT</tspan><tspan>, </tspan><tspan class="success">KAFKA</tspan><tspan>]</tspan>
    </text>
    <text x="0" y="50" class="terminal-text" style="animation: type 0.5s steps(30, end) both; animation-delay: 2.2s;">
      <tspan>&gt; Verifying certifications...</tspan><tspan class="success" dx="10">OK (Generated AI Professional)</tspan>
    </text>
    <text x="0" y="75" class="terminal-text" style="animation: type 0.5s steps(30, end) both; animation-delay: 3.2s;">
      <tspan>&gt; System stable. Ready for scale.</tspan>
    </text>
    <g style="opacity: 0; animation: fade-in 0.5s ease-out forwards; animation-delay: 4.0s;" transform="translate(0, 110)">
       <text x="0" y="0" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#c9d1d9">PARTH LAWAND</text>
       <text x="0" y="30" font-family="'Courier New', monospace" font-size="16" fill="#8b949e">BACKEND ENGINEER | DISTRIBUTED SYSTEMS</text>
       <rect x="0" y="40" width="100" height="2" fill="#58a6ff" />
    </g>
  </g>
</svg>
