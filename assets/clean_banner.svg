<svg width="850" height="250" viewBox="0 0 850 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7928ca" />
      <stop offset="100%" stop-color="#ff0080" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0d1117" rx="10" />

  <!-- The Gradient Band -->
  <path d="M0,50 Q425,200 850,50 V150 Q425,300 0,150 Z" fill="url(#grad-header)" opacity="0.8" />
  <path d="M0,60 Q425,210 850,60 V140 Q425,290 0,140 Z" fill="url(#grad-header)" opacity="0.4" transform="translate(0, 10)" />

  <!-- Stars/Sparkles -->
  <g fill="#ffd700">
    <path d="M100,30 L103,40 L113,43 L103,46 L100,56 L97,46 L87,43 L97,40 Z" />
    <path d="M750,30 L753,40 L763,43 L753,46 L750,56 L747,46 L737,43 L747,40 Z" />
  </g>

  <!-- Main Text -->
  <text x="425" y="100" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-weight="900" font-size="48" fill="white" filter="url(#drop-shadow)">
    PARTH LAWAND
  </text>
  
  <text x="425" y="140" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-weight="400" font-size="20" fill="#e0e0e0" letter-spacing="2">
    Transforming Ideas into Digital Reality
  </text>

  <!-- Welcome Message -->
  <text x="425" y="40" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="24" fill="white">
    ✨ Welcome to My Digital Universe ✨
  </text>

</svg>
