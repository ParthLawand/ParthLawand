<svg width="850" height="400" viewBox="0 0 850 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="hologram-glow">
        <feGaussianBlur stdDeviation="2" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="glass-holo" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#00f3ff" stop-opacity="0.2"/>
        <stop offset="100%" stop-color="#00f3ff" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#050505" rx="4"/>

  <text x="50" y="40" font-family="monospace" fill="#4a5568">HOLOGRAPHIC_STACK_VIEWER_V1.2</text>

  <g transform="translate(425, 50) scale(1, 0.6) rotate(45)">
    <!-- Base Grid -->
    <rect x="-200" y="-200" width="400" height="400" fill="none" stroke="#2d3748" stroke-width="1" stroke-dasharray="10 10" opacity="0.5"/>

    <!-- Cube 1: Spring Boot -->
    <g transform="translate(-100, -100)">
        <path d="M0,0 h80 v80 h-80 Z" fill="url(#glass-holo)" stroke="#00f3ff" stroke-width="2"/>
        <text transform="rotate(-45) translate(-20, 60)" fill="white" font-family="sans-serif" font-weight="bold" font-size="14">SPRING</text>
    </g>

    <!-- Cube 2: Kafka -->
    <g transform="translate(20, -100)">
         <path d="M0,0 h80 v80 h-80 Z" fill="url(#glass-holo)" stroke="#e76f00" stroke-width="2"/>
         <text transform="rotate(-45) translate(-20, 60)" fill="white" font-family="sans-serif" font-weight="bold" font-size="14">KAFKA</text>
    </g>

    <!-- Cube 3: Docker -->
    <g transform="translate(-100, 20)">
         <path d="M0,0 h80 v80 h-80 Z" fill="url(#glass-holo)" stroke="#0db7ed" stroke-width="2"/>
         <text transform="rotate(-45) translate(-20, 60)" fill="white" font-family="sans-serif" font-weight="bold" font-size="14">DOCKER</text>
    </g>

    <!-- Cube 4: Python -->
    <g transform="translate(20, 20)">
         <path d="M0,0 h80 v80 h-80 Z" fill="url(#glass-holo)" stroke="#ffd43b" stroke-width="2"/>
         <text transform="rotate(-45) translate(-20, 60)" fill="white" font-family="sans-serif" font-weight="bold" font-size="14">PYTHON</text>
    </g>

    <circle cx="-60" cy="-60" r="5" fill="#00f3ff">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
